


<h4>передано: {{ include.tags | first }}.</h4>

<ol reversed="reversed">
  {% for tag in site.tags %}
    {% if tag[0] == "загрузки" %}
      {% for post in tag[1] %}
         <li>
           {{ post.date | date: "%y%m%d" }}
           <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | default: Без имени}}</a>
         </li>
       {% endfor %}
    {% endif %}
  {% endfor %}
</ol>
